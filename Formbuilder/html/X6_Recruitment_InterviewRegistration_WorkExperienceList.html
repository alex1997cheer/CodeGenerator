

<form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-1 col-md-1"></div>
                <label for="TimeWDay" class="col-sm-1 control-label col-md-1">时间(年/月/日)</label>

<div class="input-group date">
    <input id="TimeWDay" name="TimeWDay" class="form-control" type="text" value="" placeholder="时间(年/月/日)" />
    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
</div>
                </div>
                <label for="UnitName" class="col-sm-1 control-label col-md-1">单位名称</label>

                </div>
            <div class="col-sm-1 col-md-1"></div>
        </div>
        <div class="form-group">
            <div class="col-sm-1 col-md-1"></div>

                <label for="FinalMonthlySalary" class="col-sm-1 control-label col-md-1">最后月薪</label>

<input type="text" class="form-control" id="FinalMonthlySalary" name="FinalMonthlySalary" placeholder="最后月薪">

            <div class="col-sm-1 col-md-1"></div>
        </div>
        <div class="form-group">
            <div class="col-sm-1 col-md-1"></div>

<input type="text" class="form-control" id="ReasonsForLeaving" name="ReasonsForLeaving" placeholder="离职原因">
                </div>
                <label for="ReferencesTelephone" class="col-sm-1 control-label col-md-1">证明人电话</label>
                <div class="col-sm-4 col-md-4">
                    
<input type="text" class="form-control" id="ReferencesTelephone" name="ReferencesTelephone" placeholder="证明人电话">
