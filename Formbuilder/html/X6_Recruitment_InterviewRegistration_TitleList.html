<form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-1 col-md-1"></div>
                <label for="QualificationName" class="col-sm-1 control-label col-md-1">资格名称</label>
                <div class="col-sm-4 col-md-4">
                    <input type="text" class="form-control" id="QualificationName" name="QualificationName" placeholder="资格名称">
                </div>
                <label for="AcquisitionTime" class="col-sm-1 control-label col-md-1">取得时间</label>
                <div class="col-sm-4 col-md-4">
                    <div class="input-group date">
                        <input id="AcquisitionTime" name="AcquisitionTime" class="form-control" type="text" value="" placeholder="取得时间" />
                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                </div>
            <div class="col-sm-1 col-md-1"></div>
        </div>
        <div class="form-group">
            <div class="col-sm-1 col-md-1"></div>
                <label for="CertificateNumber" class="col-sm-1 control-label col-md-1">证书编号</label>
                <div class="col-sm-4 col-md-4">
                    <input type="text" class="form-control" id="CertificateNumber" name="CertificateNumber" placeholder="证书编号">
                </div>
            <div class="col-sm-1 col-md-1"></div>
        </div>
</form>
